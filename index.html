<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旺仔小乔粉丝数预测系统</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js 和时间适配器 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- 导入数据文件 -->
    <script src="js/data.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌟 旺仔小乔粉丝数预测系统</h1>
        </header>

        <!-- 图表区域 -->
        <div class="chart-section">
            <div class="chart-header">
                <h2>📈 粉丝数变化趋势</h2>
                <div class="chart-controls">
                    <!-- 预测方法选择 -->
                    <div class="method-selector">
                        <label>预测方法：</label>
                        <select id="predictionMethod">
                            <option value="exponential">指数衰减模型</option>
                            <option value="linear">线性回归模型</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="fansChart"></canvas>
            </div>

            <!-- 模型信息 -->
            <div class="model-info">
                <div class="model-card" id="currentModelCard">
                    <h3 id="currentModelTitle">📊 当前模型</h3>
                    <p id="currentModelEquation">计算中...</p>
                    <p id="currentModelParams">参数计算中...</p>
                </div>
                <div class="model-card">
                    <h3>📊 数据统计</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span>数据点：</span>
                            <span id="dataCount">-</span>
                        </div>
                        <div class="stat-item">
                            <span>时间跨度：</span>
                            <span id="timeSpan">-</span>
                        </div>
                        <div class="stat-item">
                            <span>最高：</span>
                            <span id="maxFans">-</span>
                        </div>
                        <div class="stat-item">
                            <span>最低：</span>
                            <span id="minFans">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预测功能区域 -->
        <div class="prediction-section">
            <!-- 日期预测 -->
            <div class="prediction-card">
                <h3>🔮 日期预测</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label>日期：</label>
                        <input type="date" id="dateInput" min="2025-07-29">
                    </div>
                    <div class="input-group">
                        <label>时间：</label>
                        <input type="time" id="timeInput" step="1" value="12:00:00">
                    </div>
                    <button id="predictBtn" class="predict-btn">预测</button>
                </div>
                <div class="result-box" id="predictionResult">
                    请选择日期时间并点击预测
                </div>
            </div>

            <!-- 反向预测 -->
            <div class="prediction-card">
                <h3>📅 反向预测</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label>粉丝数（万）：</label>
                        <input type="number" id="fansInput" placeholder="例如：1900" min="0" step="0.1">
                    </div>
                    <button id="reversePredictBtn" class="predict-btn">预测日期</button>
                </div>
                <div class="result-box" id="reversePredictionResult">
                    请输入粉丝数并点击预测
                </div>
            </div>
        </div>
    </div>

    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
